version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.liquibase:liquibase-maven-plugin
    versions:
    - 4.2.2
    - 4.3.0
    - 4.3.1
    - 4.3.2
    - 4.3.3
  - dependency-name: org.liquibase.ext:liquibase-hibernate5
    versions:
    - 4.2.2
    - 4.3.0.1
    - 4.3.1
    - 4.3.2
  - dependency-name: com.google.cloud.tools:jib-maven-plugin
    versions:
    - 2.7.1
    - 2.8.0
  - dependency-name: com.github.eirslett:frontend-maven-plugin
    versions:
    - 1.11.0
    - 1.11.2
  - dependency-name: pl.project13.maven:git-commit-id-plugin
    versions:
    - 4.0.3
  - dependency-name: net.alchim31.maven:scala-maven-plugin
    versions:
    - 4.4.0
